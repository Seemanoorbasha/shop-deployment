
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
</head>
<body>
  <h1>Product List</h1>
  <ul id="product-list"></ul>

  <script>
    const API_URL = "https://product-management-9vdw.onrender.com/products";
    async function fetchProducts() {
      const res = await fetch(API_URL);
      const products = await res.json();
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(p => {
        const item = document.createElement('li');
        item.textContent = `${p.name} - â‚¹${p.price} (${p.category})`;
        list.appendChild(item);
      });
    }
    fetchProducts();
  </script>
</body>
</html>
